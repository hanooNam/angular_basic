<div ng-show="product.images.length" >
  <div class="img-wrap">
    <img style='width:200px; height:200px;'ng-src="{{product.images[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" >
      <img style='width:50px; height:50px;'ng-src="{{image}}" ng-click="gallery.clicked(image)"/>
    </li>
  </ul>
</div>
